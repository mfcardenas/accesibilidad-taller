<!DOCTYPE html>

<body>

    <p class="title">Tabla simple - Ejemplo 1</p>

    <table summary="En la siguiente tabla tenemos una lista de personas con su nombre y apellidos.
   Esta tabla es un ejemplo de tabla accesible." class="table_css">

        </tr>
        <tr>
            <td headers="col_nombre">Andres</td>

            <td headers="col_email">alopez@email.com</td>
        </tr>
        <tr>
            <td headers="col_nombre">Susana</td>

        </tr>
        <tr>
            <td headers="col_nombre">Ricardo</td>
            <td headers="col_apellidos">Ladra</td>
            <td headers="col_email">ladraricardo@email.com</td>
        </tr>
        <tr>
            <td headers="col_nombre">Florentino</td>
            <td headers="col_apellidos">Pérez</td>
            <td headers="col_email">fperez@email.com</td>
        </tr>
        <tr>
            <td headers="col_nombre">Roberto</td>
